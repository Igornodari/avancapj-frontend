<div class="flex-layout">
	<div class="branding">
		<a href="/">
			<img src="./assets/images/logos/new-logo-uliving.png" class="align-middle m-2" width="180" />
		</a>
	</div>
	<ng-scrollbar class="position-relative" style="height: 100%">
		<mat-nav-list class="sidebar-list">
			@for (item of navItems; track $index) { @if (!item.can || (item.can && item.can | can)) { @if
			(item.navCap) {
			<div mat-subheader class="nav-caption">
				{{ item.navCap | translate }}
			</div>
			} @for (menu of item.items; track menu) {
			<app-nav-item
				[item]="menu"
				[selectedItem]="selectedItem"
				(select)="selectItem($event)"
				(notify)="toggle()"
			>
			</app-nav-item>
			} } }
		</mat-nav-list>
	</ng-scrollbar>

	<div class="p-24 m-t-auto profile-bar">
		<div class="bg-light-secondary d-flex align-items-center rounded p-16">
			<div class="version-display">Vers√£o: {{ projectVersion }}</div>
		</div>
	</div>
</div>
